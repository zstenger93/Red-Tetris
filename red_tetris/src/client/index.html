<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RED TETRIS</title>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script defer src="js/client.js"></script>
    <style>
        .hidden { display: none; }
        .page {position: relative; justify-content: center; align-items: center; height: 100vh; width: 100vw; background-image: url("assets/background.png"); overflow-x: hidden; overflow-y: hidden; background-position: center; background-size: cover; background-repeat: no-repeat; }
        .page > * { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);}
        .title { display: flex; flex-direction: column; align-items: center; }
    </style>
</head>
<body>
    <div id="home" class="page">
        <div class="title">
            <h1>RED TETRIS</h1>
            <input type="text" id="username" placeholder="Username">
            <input type="text" id="room" placeholder="Room">
            <button id="join">Join</button>
        </div>
    </div>
    <div id="game" class="hidden page" >
        <div id="tetrisBoard"></div>
    </div>
</body>
</html>
